<h1 mat-dialog-title class="title">{{currentAction | uppercase }}</h1>
<mat-dialog-content>
    <ng-template #target></ng-template>
</mat-dialog-content>
<mat-dialog-actions class="button-holder">
  <button mat-button mat-dialog-close mat-raised-button color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" mat-raised-button color="primary">Close</button>
</mat-dialog-actions>
