<div class="container" novalidate>
    <mat-card class="shipping-card">
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="form-element full-width">
                            <mat-label>Select Product Name</mat-label>
                            <mat-select formControlName="productname">
                                <mat-option value="Ebook-1234">Ebook-1234</mat-option>
                                <mat-option value="Ebook-5678">Ebook-5678</mat-option>
                                <mat-option value="Ebook-9012">Ebook-9012</mat-option>
                                <mat-option value="Ebook-3456">Ebook-3456</mat-option>
                                <mat-option value="Ebook-7890">Ebook-9012</mat-option>
                            </mat-select>
                            <mat-error
                                *ngIf="!formGroup.controls['productname'].valid && formGroup.controls['productname'].touched">
                                Required * Please Select Product Name!
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="form-element full-width">
                            <mat-label>Select Customer</mat-label>
                            <mat-select formControlName="customer">
                                <mat-option value="James Erick">James Erick</mat-option>
                                <mat-option value="Emma Watson">Emma Watson</mat-option>
                                <mat-option value="John Henry">John Henry</mat-option>
                                <mat-option value="Carl Page">Carl Page</mat-option>
                                <mat-option value="Bruce Wayne">Bruce Wayne</mat-option>
                            </mat-select>
                            <mat-error *ngIf="!formGroup.controls['customer'].valid && formGroup.controls['customer'].touched">
                                Required * Please select Customer!
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <mat-form-field class="form-element full-width">
                        <input matInput placeholder="Price" formControlName="price">
                        <mat-error *ngIf="!formGroup.controls['price'].valid && formGroup.controls['price'].touched">
                            Required * Please enter Price!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-element button-holder">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        [disabled]="!formGroup.valid">Submit
                        Form</button>
                </div>
    
            </form>
        </mat-card-content>
        
    </mat-card>
</div>
