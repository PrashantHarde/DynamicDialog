<div class="container" novalidate>
    <mat-card class="shipping-card">
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

                <div class="row">
                    <div class="col">
                        <mat-form-field class="form-element full-width">
                            <input matInput placeholder="Product Name" formControlName="productname">
                            <mat-error
                                *ngIf="!formGroup.controls['productname'].valid && formGroup.controls['productname'].touched">
                                Required * Please enter Product Name!
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="form-element full-width">
                            <input matInput placeholder="Price" formControlName="price">
                            <mat-error *ngIf="!formGroup.controls['price'].valid && formGroup.controls['price'].touched">
                                Required * Please enter Price!
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="form-element full-width">
                            <input matInput placeholder="Description" formControlName="description">
                            <mat-error
                                *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
                                Required * Please enter Description Name!
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="form-element full-width">
                            <input matInput placeholder="Quantity" formControlName="qty">
                            <mat-error *ngIf="!formGroup.controls['qty'].valid && formGroup.controls['qty'].touched">
                                Required * Please enter Quantity!
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-element button-holder">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        [disabled]="!formGroup.valid">Submit
                        Form</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
