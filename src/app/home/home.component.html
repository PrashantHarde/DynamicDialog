<div class="container text-center">

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

        <!-- Item Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Item ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Product Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element" (click)="openProductDialog(3, element.id, 'Product Form')" class="open"> {{element.product}} </td>
        </ng-container>

        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element" (click)="openCustomerDialog(1, element.id, 'Customer Form')" class="open"> {{element.customer}}
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openEditFormDialog(2, element.id, 'Edit Product Form')"><button mat-raised-button color="primary">Edit</button></a> &nbsp;
                &nbsp;
                <a (click)="deleteRowData(element.id)"><button mat-raised-button color="warn">Delete</button></a>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
